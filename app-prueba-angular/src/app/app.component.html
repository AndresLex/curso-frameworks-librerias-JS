<h2>{{ title }}</h2>

<form *ngFor="let movie of movies">
  <h3>{{ movie.name }}</h3>
  <h4>Boletos Disponibles: {{ movie.available - movie.disponible }}</h4>
  <button
    type="button"
    (click)="removeDisponible(movie.name)"
    [disabled]="(movie.disponible === 0)"
  > - </button>
  {{ movie.disponible }}
  <button
    type="button"
    (click)="addDisponible(movie.name)"
    [disabled]="(movie.disponible === movie.available)"
  > + </button>
</form>
